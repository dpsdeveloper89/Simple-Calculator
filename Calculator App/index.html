<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Simple Calculator App</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
          <div class="main">
          	<form name="calculator" class="cal">
          		<input type="text" name="show" id="show"><br>
          		<input type="button" name="btn9" value="9" onclick="display(btn9.value)">
          		<input type="button" name="btn8" value="8" onclick="display(btn8.value)">
          		<input type="button" name="btn7" value="7" onclick="display(btn7.value)">
          		<input type="button" name="addbtn" value="+" onclick="display(addbtn.value)"><br>
          		<input type="button" name="btn6" value="6" onclick="display(btn6.value)">
          		<input type="button" name="btn5" value="5" onclick="display(btn5.value)">
          		<input type="button" name="btn4" value="4" onclick="display(btn4.value)">
          		<input type="button" name="subbtn" value="-" onclick="display(subbtn.value)"><br>
          		<input type="button" name="btn3" value="3" onclick="display(btn3.value)">
          		<input type="button" name="btn2" value="2" onclick="display(btn2.value)">
          		<input type="button" name="btn1" value="1" onclick="display(btn1.value)">
          		<input type="button" name="mulbtn" value="*" onclick="display(mulbtn.value)"><br>
          		<input type="button" name="btn0" value="0" onclick="display(btn0.value)">
          		<input type="button" name="btnpoint" value="." onclick="display(btnpoint.value)">
          		<input type="button" name="btneqal" value="=" onclick="show.value=eval(show.value)">
          		<input type="button" name="subdiv" value="/" onclick="display(subdiv.value)"><br>

          	</form>
          </div>
          <script type="text/javascript" src="script.js"></script>
        </body>
    </html>
